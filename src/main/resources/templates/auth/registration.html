<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/bootstrap.css}" type="text/css">
    </head>
    <body>
        <div class="container mx-auto">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card my-5 rounded-3 shadow-lg">
                        <div class="card-header bg-dark text-white">
                            <h4 class="card-title text-center fw-lighter">Sign Up Form!</h4>
                        </div>
                        <div class="card-body">
                            <!-- Success Message -->
                            <div th:if="${param.success}" class="px-5">
                                <div class="alert alert-success">
                                    Successfully registered!
                                </div>
                            </div>

                            <!-- Register Form Start -->
                            <form th:action="@{/register}" method="POST" th:object="${user}" class="p-2">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                                    <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="text-danger" th:errors="${user.fullName}"></p>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${user.email}"></p>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}">
                                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${user.password}"></p>
                                </div>

                                <button type="submit" class="btn btn-dark float-end">Register</button>
                            </form>
                            <!-- Register Form End -->
                            <div class="mt-lg-5 text-nowrap">
                                <p class="text-dark text-center">
                                    You have an already account?
                                    <a th:href="@{/login}" class="text-decoration-none text-success">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script th:src="@{/bootstrap.bundle.js}"></script>
    </body>
</html>
